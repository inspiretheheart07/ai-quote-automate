name: Google Drive Files List

on:
  push:
    branches:
      - development  # Change this to the branch you want to trigger on

jobs:
  list_files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # or whichever version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client
        pip install google-auth-httplib2
        pip install google-auth-oauthlib 

    - name: Run Python script to list files from Google Drive
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}  # Load secret from GitHub Secrets
      run: |
        python drive_check.py  # Your Python script that will list the files
